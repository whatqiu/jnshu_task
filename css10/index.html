<!--定制纸箱-->
<div class="container">
    <p class="box-head"><strong>请您按照以下步骤来定制您的纸箱</strong></p>
    
    <div class="border">
        <div class="box-box-head border">
            <img src="images/box.png">
            <span>选择箱型</span>
        </div>

        <div class="box-content border align-items-center">
            <div class="d-flex box-box">
                <div >
                    <input type="radio" name="box" checked>
                    <label for="1">对口箱</label>
                </div>
                <div >
                    <input type="radio" name="box">飞机盒
                </div>
                <div >
                    <input type="radio" name="box">天地盖
                </div>
            </div>

            <div>
                <select name="detail">
                    <option value="detail">查看详情</option>
                    <option value="gold_box">黄金箱</option>
                    <option value="one_piece">One Piece</option>
                </select>
            </div>

        </div>
        <div class="box-box-head border">
            <img src="images/size.png">
            <span>确定尺寸</span>
        </div>
        <div class="box-content d-flex align-items-center">
            <div >
                <div class="box-size">
                <span>
                    <input type="radio" name="size">
                    <b>外径</b>
                </span>

                    <span>
            长
            <input type="number" style="width: 60px;">
            mm
                </span>
                    <span>
            宽
            <input type="number" style="width: 60px;">
            mm
        </span>
                    <span>
            高
            <input type="number" style="width: 60px;">
            mm
                </span>
                </div>

                <div class="box-size">
                <span>
                    <input type="radio" name="size">
                    <b>内径</b>
                </span>

                    <span>
            长
            <input type="number" style="width: 60px;">
            mm
        </span>
                    <span>
            宽
            <input type="number" style="width: 60px;">
            mm
        </span>
                    <span>
            高
            <input type="number" style="width: 60px;">
            mm
        </span>
                </div>
            </div>


            <div class="d-flex ">
                <select name="detail">
                    <option value="detail">查看详情</option>
                    <option value="gold_box">黄金箱</option>
                    <option value="one_piece">One Piece</option>
                </select>
            </div>
        </div>
        <div class="box-box-head border">
            <img src="images/texture.png" alt="">
            <span>选择材质</span>
        </div>
        <div class="box-content align-items-center">
            <div class="align-items-center d-flex box-box">
                <div>
                    <input type="radio" name="texture">A瓦优质
                </div>
                <div>
                    <input type="radio" name="texture">B瓦优质
                </div>
                <div>
                    <input type="radio" name="texture">C瓦优质
                </div>
                <div>
                    <input type="radio" name="texture">D瓦优质
                </div>
                <div>
                    <input type="radio" name="texture">AB瓦优质
                </div>
            </div>

            <select name="detail">
                <option value="detail">查看详情</option>
                <option value="gold_box">黄金箱</option>
                <option value="one_piece">One Piece</option>
            </select>
        </div>
        <div class="text-center">
            <button class="btn btn-danger">
